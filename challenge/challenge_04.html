<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>challenge_day4</title>
  </head>

  <body>
    <form>
      <h1>Create An Account</h1>
      <label for="first_name">First name</label>
      <input id="first_name" type="text" placeholder="First name" required />
      <br />
      <label for="last_name">Last name</label>
      <input id="last_name" type="text" placeholder="Last name" required />
      <br />
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="Email" required />
      <br />
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Username" required />
      <br />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Password"
        minlength="10"
        required
      />
      <br />
      <label for="birthdate">Birth date</label>
      <input id="birthdate" type="date" required />
      <br />
      <label for="range">How happy are you?</label>
      <input id="range" type="range" min="1" max="10" list="level" />
      <datalist id="level">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </datalist>
      <br />
      <label for="coloring">What is your fav.color?</label>
      <input id="coloring" type="color" />
      <br />
      <button>Create Account</button>
    </form>
  </body>
</html>
